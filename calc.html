<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="作業計算機">
    
    <link rel="apple-touch-icon" href="icon.png">

    <title>作業時間計算機</title>
    <style>
        /* スマホ向けにデザインを最適化 */
        :root {
            --primary-color: #007bff;
            --bg-color: #f0f2f5;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }
        .container { 
            width: 100%;
            max-width: 400px; 
            background: white; 
            padding: 24px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { text-align: center; color: #333; margin-top: 0; font-size: 1.2rem; }
        .field { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: #666; font-weight: 600; }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            font-size: 16px; /* iPhoneでズームされないための最小サイズ */
            appearance: none;
            -webkit-appearance: none;
        }
        .result-box { 
            margin-top: 24px; 
            padding: 20px; 
            background-color: #f8fbff; 
            border-radius: 15px; 
            border: 2px solid #e1efff;
            text-align: center;
        }
        .result-label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 4px; }
        #outputDetail { font-weight: bold; color: var(--primary-color); font-size: 1.3rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>作業時間計算機</h2>
    
    <div class="field">
        <label>1チームあたりの作業時間 (秒)</label>
        <input type="number" id="timePerTeam" value="60" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業見込みチーム数 (チーム)</label>
        <input type="number" id="numTeams" value="2" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>1日の作業時間数 (時間)</label>
        <input type="number" id="dailyHours" value="7" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業量 (件数/個数)</label>
        <input type="number" id="totalVolume" value="200" oninput="calculate()">
    </div>

    <div class="result-box">
        <span class="result-label">計算結果</span>
        <span id="outputDetail">作業目安 0時間0分 (0日)</span>
    </div>
</div>

<script>
    function calculate() {
        const timePerTeam = parseFloat(document.getElementById('timePerTeam').value) || 0;
        const numTeams = parseFloat(document.getElementById('numTeams').value) || 1;
        const dailyHours = parseFloat(document.getElementById('dailyHours').value) || 0;
        const totalVolume = parseFloat(document.getElementById('totalVolume').value) || 0;

        if (numTeams > 0 && dailyHours > 0 && totalVolume > 0) {
            const totalSeconds = (timePerTeam / numTeams) * totalVolume;
            const totalHoursPart = Math.floor(totalSeconds / 3600);
            const totalMinutesPart = Math.floor((totalSeconds % 3600) / 60);
            const secondsInDay = dailyHours * 3600;
            const daysNeeded = Math.ceil(totalSeconds / secondsInDay);

            document.getElementById('outputDetail').innerText = `作業目安 ${totalHoursPart}時間${totalMinutesPart}分 (${daysNeeded}日)`;
        } else {
            document.getElementById('outputDetail').innerText = "作業目安 0時間0分 (0日)";
        }
    }
    calculate();
</script>

</body>
</html>
