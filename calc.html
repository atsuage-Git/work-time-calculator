<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="作業計算機">
    <link rel="apple-touch-icon" href="icon.png">

    <title>作業時間計算機</title>
    <style>
        :root { --primary-color: #007bff; --bg-color: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background-color: var(--bg-color); display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; background: white; padding: 24px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #333; margin-top: 0; font-size: 1.2rem; }
        .field { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: #666; font-weight: 600; }
        input { 
            width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 12px; 
            font-size: 16px; appearance: none; -webkit-appearance: none; 
        }
        /* 入力エラー時のスタイル */
        input:invalid { border: 2px solid #ff4d4f; }

        .result-box { 
            margin-top: 24px; padding: 20px; background-color: #f8fbff; 
            border-radius: 15px; border: 2px solid #e1efff; text-align: center;
        }
        .result-label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 4px; }
        #outputDetail { font-weight: bold; color: var(--primary-color); font-size: 1.3rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>作業時間計算機</h2>
    
    <div class="field">
        <label>1チームあたりの作業時間 (秒)</label>
        <input type="number" id="timePerTeam" value="60" min="0" inputmode="decimal" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業見込みチーム数 (チーム)</label>
        <input type="number" id="numTeams" value="2" min="1" inputmode="decimal" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>1日の作業時間数 (時間)</label>
        <input type="number" id="dailyHours" value="7" min="0.1" step="0.1" inputmode="decimal" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業量 (件数/個数)</label>
        <input type="number" id="totalVolume" value="200" min="0" inputmode="decimal" oninput="calculate()">
    </div>

    <div class="result-box">
        <span class="result-label">計算結果</span>
        <span id="outputDetail">作業目安 0時間0分 (0.0日)</span>
    </div>
</div>

<script>
    function calculate() {
        // 各要素を取得
        const inputs = ['timePerTeam', 'numTeams', 'dailyHours', 'totalVolume'];
        const values = {};

        inputs.forEach(id => {
            let el = document.getElementById(id);
            let val = parseFloat(el.value);
            
            // 入力ミス（マイナス値）があれば0にリセットするガード処理
            if (val < 0) {
                el.value = 0;
                val = 0;
            }
            values[id] = val || 0;
        });

        if (values.numTeams > 0 && values.dailyHours > 0 && values.totalVolume > 0) {
            // 合計秒数の計算
            const totalSeconds = (values.timePerTeam / values.numTeams) * values.totalVolume;
            
            // 〇時間〇分の計算
            const totalHoursPart = Math.floor(totalSeconds / 3600);
            const totalMinutesPart = Math.floor((totalSeconds % 3600) / 60);

            // 日数の計算（小数点第1位まで）
            const secondsInDay = values.dailyHours * 3600;
            const daysNeeded = (totalSeconds / secondsInDay).toFixed(1);

            document.getElementById('outputDetail').innerText = 
                `作業目安 ${totalHoursPart}時間${totalMinutesPart}分 (${daysNeeded}日)`;
        } else {
            document.getElementById('outputDetail').innerText = "作業目安 0時間0分 (0.0日)";
        }
    }
    // 初期実行
    calculate();
</script>

</body>
</html>
