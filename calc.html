<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>作業時間計算アプリ</title>
    <style>
        /* 見た目を整えるための簡単なデザイン */
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .result { margin-top: 20px; padding: 15px; background-color: #f0f8ff; border-radius: 5px; }
        #output { font-weight: bold; color: #007bff; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h2>作業時間計算機</h2>
    
    <div class="field">
        <label>1チームあたりの作業時間 (秒)</label>
        <input type="number" id="timePerTeam" value="60" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業見込みチーム数 (チーム)</label>
        <input type="number" id="numTeams" value="2" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>1日の作業時間数 (時間)</label>
        <input type="number" id="dailyHours" value="7" oninput="calculate()">
    </div>
    
    <div class="field">
        <label>作業量 (件数/個数など)</label>
        <input type="number" id="totalVolume" value="200" oninput="calculate()">
    </div>

    <div class="result">
        所要日数: <span id="output">0</span> 日
    </div>
</div>

<script>
    function calculate() {
        // 入力値を取得
        const timePerTeam = parseFloat(document.getElementById('timePerTeam').value) || 0;
        const numTeams = parseFloat(document.getElementById('numTeams').value) || 0;
        const dailyHours = parseFloat(document.getElementById('dailyHours').value) || 0;
        const totalVolume = parseFloat(document.getElementById('totalVolume').value) || 0;

        // 計算ロジック
        if (numTeams > 0 && dailyHours > 0) {
            // 1単位にかかる合計時間（チームで分散）
            const unitTime = timePerTeam / numTeams;
            // 全体の合計秒数
            const totalSeconds = unitTime * totalVolume;
            // 1日の秒数
            const dailySeconds = dailyHours * 3600;
            // 必要日数の計算
            const days = totalSeconds / dailySeconds;

            // 結果を小数点第2位まで表示
            document.getElementById('output').innerText = days.toFixed(2);
        } else {
            document.getElementById('output').innerText = "0";
        }
    }

    // 起動時に一度計算を実行
    calculate();
</script>

</body>
</html>
